  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Ladeanimation */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
    }

    .spinner {
      border: 6px solid #1a1a1a;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader-text {
      color: #00ffcc;
      font-size: 18px;
      letter-spacing: 1px;
    }

    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .avatar {
      width: 40vw;
      max-width: 180px;
      min-width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffcc;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc, 0 0 90px #00ffcc;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 10px #00ffcc; }
      50%  { box-shadow: 0 0 30px #00ffcc; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }

    .subline {
      font-size: clamp(14px, 4vw, 18px);
      margin-bottom: 60px;
      color: #00ffee;
    }

    .subline span {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00ffee, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    a {
      display: inline-block;
      background: #1f1f1f;
      color: #00ffff;
      padding: 12px 24px;
      margin: 8px 6px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: clamp(14px, 4vw, 16px);
      transition: background 0.3s ease;
    }

    a:hover {
      background: #333;
    }

    .status-box {
      background: #101010;
      color: #00ffcc;
      border: 1px solid #00ffcc55;
      padding: 16px;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 0 15px #00ffcc22;
      font-family: 'Orbitron', sans-serif;
    }

    .error {
      color: #ffcc00;
      font-size: 14px;
      margin-top: 8px;
    }

    @media (max-width: 400px) {
      .subline    { font-size: 14px; }
      a           { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <!-- Ladeanimation Script -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.transition = "opacity 0.5s ease";
        loader.style.opacity = "0";
        setTimeout(() => loader.remove(), 500);
      }, 3500);
    });
  </script>
