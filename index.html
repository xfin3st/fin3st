<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>fin3st</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Ladeanimation */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
    }

    .spinner {
      border: 6px solid #1a1a1a;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader-text {
      color: #00ffcc;
      font-size: 18px;
      letter-spacing: 1px;
    }

    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .avatar {
      width: 40vw;
      max-width: 180px;
      min-width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffcc;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc, 0 0 90px #00ffcc;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 10px #00ffcc; }
      50%  { box-shadow: 0 0 30px #00ffcc; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }

    .main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 8vw;
      max-font-size: 48px;
      margin: 10px 0;
      background: linear-gradient(90deg, #00cccc, #007777);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(0, 255, 200, 0.4);
    }

    .subline {
      font-size: 4vw;
      max-font-size: 18px;
      margin-bottom: 30px;
      color: #00ffee;
    }

    .subline span {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00ffee, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    a {
      display: inline-block;
      background: #1f1f1f;
      color: #00ffff;
      padding: 12px 24px;
      margin: 8px 6px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 4vw;
      max-font-size: 16px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #333;
    }

    @media (max-width: 400px) {
      .main-title { font-size: 28px; }
      .subline    { font-size: 14px; }
      a           { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <!-- Ladeanimation -->
  <div id="loader">
    <div class="spinner"></div>
    <div id="loader-text">Loading‚Ä¶</div>
  </div>

  <!-- Avatar -->
  <img class="avatar" src="https://xfin3st.github.io/fin3st/5B6C773E-0ED0-4AB0-B916-9263C174117E.png" alt="Profilbild">

  <!-- Titel -->
  <h1 class="main-title">fin3st</h1>

  <!-- Beschreibung mit Icons (nicht betroffen von Schriftart) -->
  <p class="subline">
    üñ•Ô∏è <span>Developer</span> ¬∑ üéÆ <span>Gamer</span> ¬∑ üåê <span>Internet T√ºftler</span>
  </p>

  <!-- Buttons -->
  <a href="https://github.com/xfin3st" target="_blank">GitHub</a>
  <a href="https://discord.gg/deinserver" target="_blank">Discord</a>
  <a href="https://paypal.me/deinname" target="_blank">Support</a>

  <!-- JS zum Entfernen des Loaders nach 3.5 Sek -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.transition = "opacity 0.5s ease";
        loader.style.opacity = "0";
        setTimeout(() => loader.remove(), 500);
      }, 3000); // 3 Sekunden sichtbar
    });
  </script>

</body>
</html>
