<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>fin3st</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .avatar {
      width: 150px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffcc;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 10px #00ffcc; }
      50%  { box-shadow: 0 0 30px #00ffcc; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }

    .subline {
      font-size: 18px;
      margin: 20px 0 40px;
      color: #00ffee;
    }

    .btn {
      display: inline-block;
      background: #1f1f1f;
      color: #00ffff;
      padding: 12px 24px;
      margin: 8px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #333;
    }

    #steam-status {
      margin-top: 40px;
      font-size: 16px;
      color: #00ffaa;
    }

    #steam-status img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img class="avatar" src="https://xfin3st.github.io/fin3st/5B6C773E-0ED0-4AB0-B916-9263C174117E.png" alt="Profilbild">

  <p class="subline">
    🖥️ <b>Developer</b> · 🎮 <b>Gamer</b> · 🌐 <b>Internet Tüftler</b>
  </p>

  <a class="btn" href="https://github.com/xfin3st" target="_blank">GitHub</a>
  <a class="btn" href="https://discord.gg/deinserver" target="_blank">Discord</a>
  <a class="btn" href="https://paypal.me/deinname" target="_blank">Support</a>

  <div id="steam-status">Steam-Status wird geladen…</div>

  <script>
    const apiKey = "EE1F44A7DC9F2CDB8DE415701895BF07";
    const steamID = "76561197960775116";

    fetch(`https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v2/?key=${apiKey}&steamids=${steamID}`)
      .then(res => res.json())
      .then(data => {
        const player = data.response.players[0];
        const statusDiv = document.getElementById("steam-status");

        let statusText = "";

        switch (player.personastate) {
          case 0: statusText = "🟥 Offline"; break;
          case 1: statusText = "🟩 Online"; break;
          case 2: statusText = "🟡 Abwesend"; break;
          case 3: statusText = "🟦 Beschäftigt"; break;
          default: statusText = "Unbekannt";
        }

        statusDiv.innerHTML = `
          <strong>Steam:</strong> ${player.personaname}<br>
          Status: ${statusText}<br>
          ${player.gameextrainfo ? `Spielt gerade: <b>${player.gameextrainfo}</b><br>
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${player.gameid}/header.jpg">` : "Aktuell kein Spiel aktiv"}
        `;
      })
      .catch(err => {
        document.getElementById("steam-status").innerText = "Fehler beim Laden des Steam-Status 😢";
        console.error(err);
      });
  </script>

</body>
</html>
